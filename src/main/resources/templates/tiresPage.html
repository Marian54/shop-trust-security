<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="pneu/css/tiresStyle.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Pneu Trust</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"></a></li>
                <li class="nav-item"><a class="nav-link" href="#!"></a></li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    <a href="./shoppingCartPage">Cart</a>
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${tiresSize}"></span>
                </button>
            </form>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Best Tires</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                <img src="images/bridgestonelogo5500x1200.png" width="190" height="60"/>
                <img src="images/continentallogoblackongold.png" width="190" height="60"/>
                <img src="images/dunloplogo2200x500.png" width="190" height="60"/>
                <img src="images/goodyearlogo3000x900.png" width="190" height="60"/>
                <img src="images/Hankooklogo5500x1000.png" width="190" height="60"/>
                <img src="images/KumhoTirelogo2560x1440.png" width="190" height="60"/>
                <img src="images/michelinlogo1900x450.png" width="190" height="60"/>
                <img src="images/pirellilogo3400x955.png" width="190" height="60"/>
                <img src="images/ToyoTirelogo2560x1440.png" width="190" height="60"/>
            </p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5" th:each="tire: ${tires}">
        <div class="row gx-4 gx-lg-5 row-cols-4 row-cols-md-5 row-cols-xl-2 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="${tire.image}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${tire.name}"></h5>
                            <!-- Product price-->
                            <h5 th:text="${tire.price}"></h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <form th:action="@{/addToCart}" th:object="${tire}" method="post">
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-dark mt-auto">Add to cart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Pneu Trust 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
